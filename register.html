<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Register | Stitch Loom</title>
<style>
  :root{
    --bg:#07122a; --text:#e4e9cc; --muted:#aeb7d4; --accent:#f4a93a; --max:1140px;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
    color:var(--text);
    background:radial-gradient(1200px 700px at 80% -200px,#13265a 0,transparent 60%),var(--bg);
  }
  a{color:inherit;text-decoration:none}
  .container{max-width:var(--max); margin-inline:auto; padding:0 20px}

  /* === Your exact header styles === */
  header {
    position: sticky; top: 0; z-index: 40;
    backdrop-filter: blur(8px);
    background: rgba(7,18,42,.6);
    border-bottom: 1px solid rgba(255,255,255,.06);
  }
  .nav { display:flex; align-items:center; justify-content:space-between; height:72px; }
  .brand { display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.6px; }
  .brand .sub { display:block; font-weight:600; font-size:12px; color:var(--muted); letter-spacing:1.4px; }
  .links { display:flex; gap:30px; align-items:center; }
  .links a { color: var(--muted); }
  .links a:hover { color:#fff; }
  .btn{
    display:inline-flex; align-items:center; justify-content:center; gap:.5rem;
    height:44px; padding:0 18px; border-radius:12px; background:transparent; color:var(--text);
    border:1px solid rgba(255,255,255,.14); transition:.2s ease;
  }
  .btn:hover{ background:rgba(255,255,255,.06); }
  .btn.primary{
    background:var(--accent); color:#1a1204; border-color:transparent;
    box-shadow:0 6px 18px rgba(244,169,58,.35);
  }
  .btn.primary:hover{ filter:brightness(1.05); }

  /* Page layout */
  main{ padding:48px 0; }
  .card{
    background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.1);
    border-radius:14px; padding:24px; max-width:860px; margin:36px auto;
  }
  h1{margin:0 0 8px; font-size:32px}
  p.muted{color:var(--muted); margin:0 0 18px}
  .grid{display:grid; grid-template-columns:1fr 1fr; gap:14px}
  label{display:block; margin:0 0 6px; color:var(--muted); font-size:.92rem}
  .input-wrap{ position:relative; }
  input{
    width:100%; padding:12px 14px; border-radius:10px;
    border:1px solid rgba(255,255,255,.18);
    background:rgba(17,31,69,.6); color:var(--text); outline:none;
  }
  input:focus{ box-shadow:0 0 0 4px rgba(244,169,58,.35); border-color:transparent; }
  .toggle-eye{
    position:absolute; right:12px; top:46px; cursor:pointer; font-size:14px; color:var(--muted);
  }
  .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:14px }
  .err{ color:#ff9b9b; margin-top:6px; min-height:20px }
  @media (max-width:720px){ .grid{grid-template-columns:1fr} }
  @media (max-width:560px){ .links{display:none} }
</style>
</head>
<body>

<header>
  <div class="container nav">
    <a class="brand" href="index.html">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M4 6h16M4 12h16M4 18h16" stroke="#f4a93a" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <div>
        <div>STITCH LOOM</div>
        <span class="sub">QUALITY MEETS TIME</span>
      </div>
    </a>
    <nav class="links" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="aboutus.html">About</a>
      <a href="contact.html">Contact</a>
      <a class="btn" href="login.html">Login</a>
    </nav>
  </div>
</header>

<main>
  <div class="card">
    <h1>Create account</h1>
    <p class="muted">Register to save your details and continue.</p>

    <form id="regForm" autocomplete="on" novalidate>
      <div class="grid">
        <div>
          <label for="name">Full name</label>
          <input id="name" name="name" placeholder="Your name" required />
        </div>
        <div>
          <label for="phone">Phone / WhatsApp</label>
          <input id="phone" name="phone" placeholder="+91 9XXXXXXXXX" pattern="[0-9+ -]{7,}" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="input-wrap">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="4" required />
          <span class="toggle-eye" data-target="password">üëÅ</span>
        </div>
        <div class="input-wrap">
          <label for="confirm">Confirm password</label>
          <input id="confirm" type="password" name="confirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="4" required />
          <span class="toggle-eye" data-target="confirm">üëÅ</span>
        </div>
      </div>

      <div class="row">
        <button class="btn primary" type="submit">Create account</button>
        <a class="btn" href="login.html">I have an account</a>
      </div>
      <div id="err" class="err"></div>
    </form>
  </div>
</main>

<script>
  // show/hide password
  document.querySelectorAll('.toggle-eye').forEach(el=>{
    el.addEventListener('click',()=>{
      const input=document.getElementById(el.dataset.target);
      const show=input.type==='password';
      input.type=show?'text':'password';
      el.textContent=show?'üôà':'üëÅ';
    });
  });

  // registration logic
  document.getElementById('regForm').addEventListener('submit',e=>{
    e.preventDefault();
    const fd=new FormData(e.target);
    const name=String(fd.get('name')||'').trim();
    const phone=String(fd.get('phone')||'').trim();
    const email=String(fd.get('email')||'').trim().toLowerCase();
    const password=String(fd.get('password')||'');
    const confirm=String(fd.get('confirm')||'');
    const err=document.getElementById('err');

    if(!name||!phone||!email||!password||!confirm){ err.textContent='Please fill all fields.'; return; }
    if(password!==confirm){ err.textContent='Passwords do not match.'; return; }

    localStorage.setItem('stitchUser', JSON.stringify({ name, phone, email, password }));
    localStorage.removeItem('loggedIn');
    sessionStorage.setItem('justRegistered','1');
    location.href='login.html';
  });
</script>
</body>
</html>
